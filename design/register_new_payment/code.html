<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Register New Payment</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>.material-symbols-outlined {
    font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24
    }
select {
    appearance: none;
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuArRNJq89tg2um5AeK9IgOb4W9Q3RKY0HmyjKOHjp9i9fSwgzhGs91q8Wc-pILotyta8REGfjQfS2gGU-MJMG4BqA5tv2f5u4TmMUzNwALth5f2rr_aZViPyoPZRERNDBd3DkLVnT6bjSXJB7JlgFSy6maruOHN0mSujX9GAU3AKAyPDnoGTS6gj6D31-SVdn8YmbhaPD72i_JdA8jqPaVTZF9cKG83WJOR--HGORfkYbQCVp0HPwbdKQC0EdY4qM7o6s41jlVKZAI);
    background-position: right 0.5rem center;
    background-repeat: no-repeat;
    background-size: 1.5em 1.5em;
    padding-right: 2.5rem
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen">
<div class="max-w-[480px] mx-auto min-h-screen flex flex-col pb-10">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md flex items-center p-4 border-b border-slate-200 dark:border-slate-800">
<button class="text-primary flex items-center">
<span class="material-symbols-outlined">chevron_left</span>
<span class="text-base font-medium">Back</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold leading-tight tracking-tight pr-8">New Payment</h1>
</header>
<main class="flex-1 px-4 py-6 space-y-6">
<!-- Amount Section -->
<section class="space-y-2">
<label class="block text-sm font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider px-1">Amount</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="text-slate-400 text-xl">$</span>
</div>
<input class="form-input block w-full pl-10 pr-4 py-4 rounded-xl text-2xl font-bold bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200" placeholder="0.00" type="number"/>
</div>
</section>
<!-- Payment Details Group -->
<div class="bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 overflow-hidden divide-y divide-slate-200 dark:divide-slate-800">
<!-- Payment Method -->
<div class="p-4 flex flex-col gap-1">
<label class="text-xs font-medium text-slate-500 dark:text-slate-400">Payment Method</label>
<select class="form-input w-full bg-transparent border-none p-0 focus:ring-0 text-base">
<option value="bank_transfer">Bank Transfer</option>
<option value="cash">Cash</option>
<option value="check">Check</option>
<option value="zelle">Zelle / Digital Wallet</option>
</select>
</div>
<!-- Reference Number -->
<div class="p-4 flex flex-col gap-1">
<label class="text-xs font-medium text-slate-500 dark:text-slate-400">Reference Number</label>
<input class="form-input w-full bg-transparent border-none p-0 focus:ring-0 text-base placeholder:text-slate-400" placeholder="Enter transaction ID or ref #" type="text"/>
</div>
<!-- Date Selection -->
<div class="p-4 flex flex-col gap-1">
<label class="text-xs font-medium text-slate-500 dark:text-slate-400">Payment Date</label>
<div class="flex items-center justify-between">
<span class="text-base">October 24, 2023</span>
<span class="material-symbols-outlined text-primary">calendar_month</span>
</div>
</div>
</div>
<!-- Calendar Picker (Inline Example) -->
<div class="bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 p-4">
<div class="flex items-center justify-between mb-4">
<button class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors">
<span class="material-symbols-outlined text-primary">chevron_left</span>
</button>
<p class="font-bold">October 2023</p>
<button class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors">
<span class="material-symbols-outlined text-primary">chevron_right</span>
</button>
</div>
<div class="grid grid-cols-7 text-center text-[11px] font-bold text-slate-400 mb-2 uppercase tracking-widest">
<span>S</span><span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span>
</div>
<div class="grid grid-cols-7 gap-1">
<div class="h-10"></div><div class="h-10"></div>
<button class="h-10 w-full flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">1</button>
<button class="h-10 w-full flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">2</button>
<button class="h-10 w-full flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">3</button>
<button class="h-10 w-full flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">4</button>
<button class="h-10 w-full flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">5</button>
<!-- Row 2 -->
<button class="h-10 w-full flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">6</button>
<button class="h-10 w-full flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">7</button>
<button class="h-10 w-full flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">8</button>
<button class="h-10 w-full flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">9</button>
<button class="h-10 w-full flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">10</button>
<button class="h-10 w-full flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">11</button>
<button class="h-10 w-full flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">12</button>
<!-- Selected Date -->
<button class="h-10 w-full flex items-center justify-center rounded-lg bg-primary text-white font-bold">24</button>
<button class="h-10 w-full flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">25</button>
<button class="h-10 w-full flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">26</button>
<button class="h-10 w-full flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">27</button>
<button class="h-10 w-full flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">28</button>
<button class="h-10 w-full flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">29</button>
<button class="h-10 w-full flex items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">30</button>
</div>
</div>
<!-- Receipt Photo -->
<section class="space-y-2">
<label class="block text-sm font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider px-1">Receipt Photo</label>
<div class="border-2 border-dashed border-slate-200 dark:border-slate-800 rounded-xl p-8 flex flex-col items-center justify-center gap-3 bg-white/50 dark:bg-slate-900/50 hover:bg-primary/5 transition-colors cursor-pointer group">
<div class="size-14 rounded-full bg-primary/10 flex items-center justify-center group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-primary text-3xl">add_a_photo</span>
</div>
<div class="text-center">
<p class="font-bold text-base">Upload Receipt</p>
<p class="text-xs text-slate-500 dark:text-slate-400 mt-1">PNG, JPG or PDF up to 10MB</p>
</div>
</div>
</section>
<!-- Save Button -->
<div class="pt-6">
<button class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/25 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span class="material-symbols-outlined">save</span>
                    Register Payment
                </button>
<p class="text-center text-xs text-slate-500 dark:text-slate-400 mt-4 px-8 leading-relaxed">
                    By registering this payment, it will be automatically recorded in the building ledgers and the tenant will be notified.
                </p>
</div>
</main>
</div>
</body></html>
