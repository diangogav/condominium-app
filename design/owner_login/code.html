<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white font-display">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div aria-label="Back" class="text-white flex size-12 shrink-0 items-center cursor-pointer">
<span class="material-symbols-outlined text-slate-400">arrow_back_ios</span>
</div>
<h2 class="text-slate-800 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Owner Portal</h2>
</div>
<div class="flex flex-col flex-1 justify-center px-6 max-w-[480px] mx-auto w-full">
<!-- Headline Section -->
<div class="flex flex-col items-center mb-10">
<div class="mb-6 flex h-16 w-16 items-center justify-center rounded-2xl bg-primary/10 text-primary">
<span class="material-symbols-outlined text-4xl">apartment</span>
</div>
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight text-center">Welcome back</h1>
<p class="text-slate-500 dark:text-[#9dabb9] text-center mt-2">Sign in to manage your condominium payments</p>
</div>
<!-- Login Form -->
<div class="space-y-4">
<!-- TextField: Email -->
<div class="flex flex-col w-full">
<p class="text-slate-700 dark:text-white text-sm font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-[#3b4754] bg-white dark:bg-[#1c2127] h-14 placeholder:text-slate-400 dark:placeholder:text-[#9dabb9] px-4 text-base font-normal leading-normal transition-all" placeholder="yourname@domain.com" type="email"/>
</div>
<!-- TextField: Password -->
<div class="flex flex-col w-full">
<p class="text-slate-700 dark:text-white text-sm font-medium leading-normal pb-2">Password</p>
<div class="relative flex w-full items-stretch">
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-[#3b4754] bg-white dark:bg-[#1c2127] h-14 placeholder:text-slate-400 dark:placeholder:text-[#9dabb9] px-4 text-base font-normal leading-normal transition-all" placeholder="••••••••" type="password"/>
<div class="absolute right-0 top-0 h-full flex items-center pr-4 text-slate-400 dark:text-[#9dabb9] cursor-pointer">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</div>
<!-- MetaText: Forgot Password -->
<div class="flex justify-end">
<p class="text-primary text-sm font-medium leading-normal cursor-pointer hover:underline">Forgot password?</p>
</div>
<!-- Primary Login Button -->
<button class="mt-6 w-full h-14 bg-primary text-white font-bold rounded-xl flex items-center justify-center transition-all active:scale-[0.98] shadow-lg shadow-primary/20">
                    Sign In
                </button>
</div>
<!-- Divider or Alternative -->
<div class="flex items-center my-10">
<div class="flex-1 h-[1px] bg-slate-200 dark:bg-slate-800"></div>
<span class="px-4 text-xs font-medium text-slate-400 uppercase tracking-widest">Support</span>
<div class="flex-1 h-[1px] bg-slate-200 dark:bg-slate-800"></div>
</div>
<!-- Footer Section -->
<div class="text-center pb-12">
<p class="text-slate-500 dark:text-[#9dabb9] text-sm font-normal">
                    Don't have access? 
                    <a class="text-primary font-bold hover:underline ml-1" href="#">Contact Management</a>
</p>
</div>
</div>
<!-- Safe Area for iOS -->
<div class="h-8 w-full bg-background-light dark:bg-background-dark"></div>
</div>
</body></html>
