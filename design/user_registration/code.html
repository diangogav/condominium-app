<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Registration</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white">
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-black dark:text-white flex size-12 shrink-0 items-center justify-start cursor-pointer">
<span class="material-symbols-outlined">arrow_back_ios</span>
</div>
<h2 class="text-black dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Registration</h2>
</div>
<div class="flex flex-col flex-1">
<!-- HeadlineText -->
<h1 class="text-black dark:text-white tracking-light text-[32px] font-bold leading-tight px-4 text-left pb-3 pt-6">Create Account</h1>
<!-- BodyText -->
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-normal pb-3 pt-1 px-4">
                Join our property management platform to manage your condominium fees efficiently.
            </p>
<div class="mt-4">
<!-- TextField: Full Name -->
<div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-black dark:text-white text-base font-medium leading-normal pb-2">Full Name</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-black dark:text-white focus:outline-0 focus:ring-1 focus:ring-primary border border-[#3b4754] bg-white dark:bg-[#1c2127] focus:border-primary h-14 placeholder:text-[#9dabb9] p-[15px] text-base font-normal leading-normal" placeholder="John Doe" type="text" value=""/>
</div>
</label>
</div>
<!-- TextField: Apartment Number -->
<div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-black dark:text-white text-base font-medium leading-normal pb-2">Apartment Number</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-black dark:text-white focus:outline-0 focus:ring-1 focus:ring-primary border border-[#3b4754] bg-white dark:bg-[#1c2127] focus:border-primary h-14 placeholder:text-[#9dabb9] p-[15px] text-base font-normal leading-normal" placeholder="e.g. 402-A" type="text" value=""/>
</label>
</div>
<!-- TextField: Email -->
<div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-black dark:text-white text-base font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-black dark:text-white focus:outline-0 focus:ring-1 focus:ring-primary border border-[#3b4754] bg-white dark:bg-[#1c2127] focus:border-primary h-14 placeholder:text-[#9dabb9] p-[15px] text-base font-normal leading-normal" placeholder="john@example.com" type="email" value=""/>
</label>
</div>
<!-- TextField: Password -->
<div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 pb-8">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-black dark:text-white text-base font-medium leading-normal pb-2">Password</p>
<div class="relative flex items-center">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-black dark:text-white focus:outline-0 focus:ring-1 focus:ring-primary border border-[#3b4754] bg-white dark:bg-[#1c2127] focus:border-primary h-14 placeholder:text-[#9dabb9] p-[15px] text-base font-normal leading-normal" placeholder="Min. 8 characters" type="password" value=""/>
<span class="material-symbols-outlined absolute right-4 text-gray-500 cursor-pointer">visibility_off</span>
</div>
</label>
</div>
<!-- Primary Action Button -->
<div class="px-4 py-3">
<button class="w-full bg-primary hover:bg-primary/90 text-white text-base font-bold h-14 rounded-xl transition-colors duration-200">
                        Create Account
                    </button>
</div>
<!-- Footer Link -->
<div class="flex justify-center py-6">
<p class="text-gray-600 dark:text-gray-400 text-sm font-normal">
                        Already have an account? 
                        <span class="text-primary font-bold cursor-pointer ml-1">Log In</span>
</p>
</div>
</div>
</div>
<!-- Safe area spacing for mobile -->
<div class="h-8 bg-background-light dark:bg-background-dark"></div>
</div>
</body></html>
